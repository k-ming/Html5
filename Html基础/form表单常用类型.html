<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单常用输入</title>
</head>
<body>
<form>
    用户名:<input type="text">
    <br/>
    密&nbsp&nbsp&nbsp码:<input type="password">
    <br/>
    请选择您的爱好
    <br/>
    音乐<input type="checkbox">篮球<input type="checkbox">游戏<input type="checkbox">
    <br/>
    请选择您的性别
    <br/>
    男<input type="radio" name="sex">
    女<input type="radio" name="sex">
    <br/>
    请选择城市
    <br/>
    <select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
    </select>
    <br/>
    <textarea>写上你的一句话</textarea>
    <br/>
    <input type="button" value="取消">
    <input type="submit" value="确认">
</form>

</body>
</html>
