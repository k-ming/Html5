<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>
<body marginheight="0px" marginwidth="0px" style="background-color: black">
<table width="100%" height="960px" cellpadding="0px" border="0px" cellspacing="0px">
    <tr>
        <td width="100%"  height="10%" colspan="3" id="head" bgcolor="green" >头部部分</td>
    </tr>
    <tr>
        <td width="20" height="80%" bgcolor="aqua">左侧部分</td>
        <td width="60" height="80%" bgcolor="#dc143c">左侧部分</td>
        <td width="20" height="80%" bgcolor="#7fff00">右侧部分</td>
    </tr>
    <tr>
        <td width="100%"  height="10%" colspan="3" id="foot" bgcolor="#fffacd">底部部分</td>
    </tr>
</table>
</body>
</html>
